<!-- templates/inicio.html -->
{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h1>Gráfica de Tareas por Estado</h1>
<canvas id="tasksChart" class="chart"></canvas>
<script>
    var ctx = document.getElementById('tasksChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Nuevo', 'En progreso', 'Revisando', 'Cerrada'], // Ajusta esto según tus estados
            datasets: [{
                label: '# de Tareas',
                data: {{ counts|safe }}, // Convierto a JavaScript
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(55, 99, 132, 0.2)',
                    'rgba(55, 199, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
