<!-- templates/tasks/edit_task.html -->
{% extends 'base.html' %}

{% block title %}Editar tarea{% endblock %}

{% block content %}

<div class='header_new'>
    <label class="labeltitle">Editar tarea "{{ task.title }}"</label>
</div>

<div class="container">
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="buttons_s">
            <label for="title">Título:</label>
            <a href="{% url 'new_subtask' task.id %}" style="text-decoration: none;">
                Nueva sub tarea
            </a>
        </div>
        <div class="form-group">
            {{ form.title }}
        </div>
        <label for="id_project">Proyecto:</label>
        <div class="form-group">
            {{ form.project }}
        </div>
        <label for="id_asignee">Persona asignada:</label>
        <div class="form-group">
            {{ form.assignee }}
        </div>
        <label for="description">Descripción tarea:</label>
        <div>
            {{ form.description }}
        </div>
        <label for="id_state">Estado:</label>
        <div>
            {{ form.state }}
        </div>
        <label for="id_parent">Padre:</label>
        <div>
            {{ form.parent }}
        </div>
        <br>
        <div class="buttons_s">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" onclick="window.history.back();">Volver</button>
        </div>
    </form>
</div>

{% endblock %}
